<div class="mx-auto max-w-screen-xl">

  @switch (productsState.State.status()) {
    @case ('loading') {
      <p>Loading....</p>
    }
    @case ('error'){
      <p>Error</p>
    }

    @default {
      
    <div class="flex justify-end my-6">
      <button type="button"
      (click)="changePage()"
       class="text-white bg-red-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-500 focus:outline-none dark:focus:ring-blue-800">Cambiar Pagina'

      </button>
    </div>
    <div class="grid grid-cols-[repeat(4,300px)] gap-6">
        @for (product of productsState.State().products; track product) {
            <app-product-card class="block" [product]="product"/>
         }
    </div>


    }
    
  }


  

</div>
